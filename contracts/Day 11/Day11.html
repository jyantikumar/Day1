// ----------------------
// Upload File to IPFS
// ----------------------
async function uploadFileToIPFS(file) {
  const formData = new FormData();
  formData.append("file", file);

  const res = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
    method: "POST",
    headers: { Authorization: `Bearer ${PINATA_JWT}` },
    body: formData
  });

  const data = await res.json();
  console.log("FILE UPLOAD RESPONSE:", data);

  if (!res.ok) {
    let errorMessage = `File upload failed with status ${res.status}.`;
    
    if (data.error && typeof data.error === 'object' && data.error.details) {
      errorMessage = `Pinata Error: ${data.error.details}`;
    } else if (data.message) {
      errorMessage = `Pinata Message: ${data.message}`;
    } else {
      errorMessage += ` Response: ${JSON.stringify(data)}`;
    }

    throw new Error(errorMessage);
  }

  return data;
}

// ----------------------
// Upload JSON to IPFS
// ----------------------
async function uploadJsonToIPFS(json) {
  const res = await fetch("https://api.pinata.cloud/pinning/pinJSONToIPFS", {
    method: "POST",
    headers: {
      Authorization: `Bearer ${PINATA_JWT}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify(json)
  });

  const data = await res.json();
  console.log("JSON UPLOAD RESPONSE:", data);

  if (!res.ok) {
    let errorMessage = `JSON upload failed with status ${res.status}.`;

    if (data.error && typeof data.error === 'object' && data.error.details) {
      errorMessage = `Pinata Error: ${data.error.details}`;
    } else if (data.message) {
      errorMessage = `Pinata Message: ${data.message}`;
    } else {
      errorMessage += ` Response: ${JSON.stringify(data)}`;
    }
    
    throw new Error(errorMessage);
  }

  return data;
}
